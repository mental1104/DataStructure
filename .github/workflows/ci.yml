name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcovr

      - name: Configure CMake
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            COVERAGE_FLAGS="-DCOVERAGE=ON -DENABLE_COVERAGE=ON"
          else
            COVERAGE_FLAGS="-DCOVERAGE=OFF -DENABLE_COVERAGE=OFF"
          fi
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release $COVERAGE_FLAGS

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run tests
        run: ctest --test-dir build --output-on-failure --build-config Release

      - name: Coverage (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cmake --build build --config Release --target coverage

      - name: Run benchmarks (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          BENCH_PATHS=(build/bin/bench build/bench)
          found=0
          for dir in "${BENCH_PATHS[@]}"; do
            if [ -d "$dir" ]; then
              while IFS= read -r exe; do
                echo "Running benchmark: $exe"
                "$exe"
                found=1
              done < <(find "$dir" -maxdepth 3 -type f -executable -name '*_bench')
            fi
          done
          if [ "$found" -eq 0 ]; then
            echo "No benchmark executables found in ${BENCH_PATHS[*]}"
            exit 1
          fi
