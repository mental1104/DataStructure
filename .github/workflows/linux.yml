name: Linux

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    name: ${{ matrix.compiler.name }}-cxx${{ matrix.standard }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler:
          - name: gcc
            cc: gcc
            cxx: g++
          - name: clang
            cc: clang
            cxx: clang++
        standard: [11, 14, 17, 20, 23] # 26
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ clang gcovr
          if [ "${{ matrix.compiler.name }}" = "clang" ]; then
            sudo apt-get install -y llvm
          fi

      - name: Configure CMake
        run: |
          build_dir="build-${{ matrix.compiler.name }}-cxx${{ matrix.standard }}"
          cmake -S . -B "$build_dir" -G "Unix Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=${{ matrix.compiler.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.compiler.cxx }} \
            -DCMAKE_CXX_STANDARD=${{ matrix.standard }} \
            -DCOVERAGE=ON -DENABLE_COVERAGE=ON

      - name: Build
        run: cmake --build "build-${{ matrix.compiler.name }}-cxx${{ matrix.standard }}" --config Release --parallel

      - name: Run coverage
        run: cmake --build "build-${{ matrix.compiler.name }}-cxx${{ matrix.standard }}" --config Release --target coverage
