name: Pages

on:
  workflow_call: {}
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Python (builder)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Ensure _cov exists
        run: mkdir -p _cov

      - name: Download C++ coverage artifacts
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          path: _cov
          pattern: cpp-cov-*
          merge-multiple: true

      - name: Build coverage pages
        run: python3 tools/ci/build_cpp_coverage_pages.py --out dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url || steps.deployment_retry_1.outputs.page_url || steps.deployment_retry_2.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Wait before retry
        if: steps.deployment.outcome == 'failure'
        run: sleep 30

      - id: deployment_retry_1
        if: steps.deployment.outcome == 'failure'
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Wait before retry
        if: steps.deployment_retry_1.outcome == 'failure'
        run: sleep 60

      - id: deployment_retry_2
        if: steps.deployment_retry_1.outcome == 'failure'
        uses: actions/deploy-pages@v4
